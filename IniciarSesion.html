<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="PrimerDiv">
        <header>
            <div class="DivPrincipal">
                <div class="DivIzquierda">
                    <img class="ImagenNet" src="src/palabra.png" alt="netflixPalabra">
                </div>
            </div>
        </header>
        <main>
            <div class="formulario">
                <div>
                    <h1 class="h1iniciasesion">Inicia sesión</h1>
                    <form action="usuarios.html" class="">
                        <div class="Email">
                            <input id="input-email" type="text" class="Emailotelefono" tabindex="0" autocomplete="Email"
                                placeholder="Email o número de teléfono" maxlength="50" size="30">
                        </div>
                        <br>
                        <div>
                            <input type="password" class="contra" placeholder="Contraseña" maxlength="50" size="30">
                        </div>
                        <br>
                        <br>

                        <input type="submit" class="botondos" value="Iniciar Sesion">
                        <br>
                            <input type="checkbox" checked=" true">
                            <label for="">Recuérdame</label>
                            <a href="" class="ayuda">¿Necesitas ayuda?</a>
                    </form>
                </div>
            </div>
        </main>
</body>

</html>
